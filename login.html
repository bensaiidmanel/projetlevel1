<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="login">
    <h5 class="h5">Login</h5>
    <p0>please enter your detail to login </p0>
</div>
    <div class="login-container">
        <!-- Bouton Google -->
        <div class="login-item google">
            <button class="login-button">
                <i class="fab fa-google"></i> Connexion avec Google
            </button>
        </div>
        
        <!-- Bouton Facebook -->
        <div class="login-item facebook">
            <button class="login-button">
                <i class="fab fa-facebook-f"></i> Connexion avec Facebook
            </button>
        </div>
    </div>
    <div class="form-container">
        <form class="login-form">
            <h2>Connexion</h2>
            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
